# 1. Root Logger configuration
log4j.rootLogger=DEBUG

# 2. FILE Logger configuration (outputs to CSV file + console; CSV format applies only to files)
# Add CSV_FILE_APPENDER
log4j.logger.FILE=DEBUG, CONSOLE_APPENDER, CSV_FILE_APPENDER
log4j.additivity.FILE=false

# 3. TRANSACTIONS Logger configuration
log4j.logger.TRANSACTIONS=INFO, CONSOLE_APPENDER, CSV_FILE_APPENDER
log4j.additivity.TRANSACTIONS=false

# ------------------------------
# Console Appender
# ------------------------------
log4j.appender.CONSOLE_APPENDER=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE_APPENDER.layout=org.apache.log4j.SimpleLayout
log4j.appender.CONSOLE_APPENDER.target=System.out

# ------------------------------
# New: CSV-formatted File Appender
# ------------------------------
log4j.appender.CSV_FILE_APPENDER=org.apache.log4j.FileAppender
# Output file renamed to .csv (to clarify format)
log4j.appender.CSV_FILE_APPENDER.file=logs.csv
# Append mode; retains historical logs
log4j.appender.CSV_FILE_APPENDER.append=true

# Core: Use PatternLayout to define CSV format (timestamp, level, logger name, message)
log4j.appender.CSV_FILE_APPENDER.layout=org.apache.log4j.PatternLayout
# Pattern string: fields separated by commas; timestamp formatted as yyyy-MM-dd HH:mm:ss
log4j.appender.CSV_FILE_APPENDER.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss},%p,%c,%m%n