# 1. Root Logger configuration (default level DEBUG to ensure child loggers inherit base level)
log4j.rootLogger=DEBUG

# 2. FILE Logger configuration (file access related logs: file reading, exceptions, etc.)
# Level: DEBUG (record all file operation details), associated with 2 Appenders (console + file)
log4j.logger.FILE=DEBUG, CONSOLE_APPENDER, FILE_APPENDER
# Disable log propagation (prevent FILE logs from being repeatedly output by root Logger)
log4j.additivity.FILE=false

# 3. TRANSACTIONS Logger configuration (transaction statistics logs: quantity, amount, etc.)
# Level: INFO (only output statistical information that users need to focus on, hide DEBUG), associated only with console Appender
log4j.logger.TRANSACTIONS=INFO, CONSOLE_APPENDER, FILE_APPENDER
# Disable log propagation (prevent duplicate output)
log4j.additivity.TRANSACTIONS=false

# ------------------------------
# Appender 1: Console output (CONSOLE_APPENDER)
# ------------------------------
log4j.appender.CONSOLE_APPENDER=org.apache.log4j.ConsoleAppender
# Layout: SimpleLayout (format: [log level] - log content, as required by PDF)
log4j.appender.CONSOLE_APPENDER.layout=org.apache.log4j.SimpleLayout
# Output stream: System.out (unified console output stream to avoid confusion with error stream)
log4j.appender.CONSOLE_APPENDER.target=System.out

# ------------------------------
# Appender 2: File output (FILE_APPENDER, output to logs.txt)
# ------------------------------
log4j.appender.FILE_APPENDER=org.apache.log4j.FileAppender
# Output path: logs.txt in the project root directory (easy to find)
log4j.appender.FILE_APPENDER.file=logs.txt
# Append mode: true (retain historical logs without overwriting)
log4j.appender.FILE_APPENDER.append=true
# Layout: SimpleLayout (consistent with console format for easy comparison)
log4j.appender.FILE_APPENDER.layout=org.apache.log4j.SimpleLayout